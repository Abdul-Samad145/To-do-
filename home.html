<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="userName"></a> 
                    </li>
                    <li class="nav-item my-2 my-lg-0">
                        <button class="btn btn-outline-light ms-lg-2" id="logoutBtn">Logout</button> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3 mt-md-5">
        <h1 class="h4 h-md-3">Home Page</h1>
        <p class="mb-4">Welcome to the Home Page!</p>














        
        
        <!-- To-Do List Section -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 h-md-4 mb-0">To-Do List</h2>
            </div>
            <div class="card-body">
                <form id="todoForm" class="mb-4">
                    <div class="row g-2">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="taskInput" placeholder="Enter new task" required>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="bi bi-plus-lg"></i> Add Task
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Task</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="todoTableBody">
                            <!-- Tasks will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

















    <!-- Modal for editing tasks -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="editTaskInput">
                    <input type="hidden" id="editTaskId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
